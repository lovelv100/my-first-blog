{% load static %}
<html>
    <head>
        <title>Jbm's Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/earlyaccess/jejugothic.css" rel='stylesheet' type='text/css'>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <div class="page-header">
    	<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a> <!-- post_new를 호출하자 -->
        <h1><a href="/">Jbm's Blog</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}            <!-- block과 endblock사에의 코드는 가변적인 코드를 넣는다. 다른 부분의 코드 나머지는 고정이다. -->
            {% endblock %}
            </div>
        </div>
    </div>
	</body>
</html>
